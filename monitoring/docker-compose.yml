services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    network_mode: host
    volumes:
      - /volume1/docker/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3030:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_ADMIN_PASSWORD}
    volumes:
      - grafana-data:/var/lib/grafana
      - /volume1/docker/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    network_mode: host
    pid: "host"
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro

  cadvisor:
    image: gcr.io/google-containers/cadvisor:latest
    container_name: cadvisor
    network_mode: host
    pid: "host"
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /:/rootfs:ro

  # Placeholder service for UniFi exporter/poller â€” fill env in .env file
  # Uncomment and set credentials in .env to enable
  # unifi-poller:
  #   image: golift/unifi-poller:latest
  #   container_name: unifi-poller
  #   network_mode: host
  #   restart: unless-stopped
  #   env_file:
  #     - .env

volumes:
  prometheus-data:
  grafana-data:
